  - { name: "🇭🇰 香港3-移动IEPL", type: trojan, server: yd.kaiqsz.com, port: 20745, password: 0cf95637-f77f-46da-8919-bd7f49df62c3, udp: true, skip-cert-verify: true, sni: v1-dy.ixigua.com, network: tcp }
