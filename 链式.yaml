      - "🇺🇸 美国-VLESS-Vision"

  # 中转链路（香港 → 美国）
  - name: "🌉 中转链路"
    type: relay
    proxies:
      - "🇭🇰 香港入口"
      - "🇺🇸 美国出口"

  # 最终节点选择
  - name: "🚀 节点选择"
